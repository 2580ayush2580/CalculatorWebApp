<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1>Calculator</h1>
<div class="container">
	
<div class="inp"><input type="text" id="number" value=0></div>
<div class="operations">
<div class="btn1">
	<input type="button" class="num" id="seven" onclick="disp(7)" value="7">	
	<input  type="button" class="num" value="8" id="eight" onclick="disp(8)" >
	
	<input type="button" class="num" id="nine" value="9" onclick="disp(9)">
	<input type="button" class="operators" id="clear" value="C" onclick="clears()">
</div>

<div class="btn2">
	<input type="button" class="num" id="four" value="4" onclick="disp(4)">
	<input type="button" class="num" value="5" id="five" onclick="disp(5)">
	<input type="button" class="num" value="6" id="six" onclick="disp(6)">
	<input type="button" class="operators" id="divide" value="/" onclick="disp('/')">
</div>
<div class="btn3">
	<input type="button" class="num" value="1" id="one" onclick="disp(1)">
	<input type="button" class="num" value="2" id="two" onclick="disp(2)">
	<input type="button" class="num" id="three" value="3" onclick="disp(3)">
	<input type="button" class="operators" value="*" id="mul" onclick="disp('*')">
</div>
<div class="btn4">
	<input type="button" class="num" id="point" value="." onclick="disp('.')">
	<input type="button" class="num" id="zero" value="0" onclick="disp(0)">
	<input type="button" class="num" value="+" id="add" onclick="disp('+')">
	<input type="button" class="operators" id="sub" value="-" onclick="disp('-')"><br>
	<input class="eq" type="button" id="equals" value="=" onclick="calculate()">
</div>

</div>
</div>




</body>
</html>
